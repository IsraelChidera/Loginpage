<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DD Designs | Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:760px)" href="css/mobile.css">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<div id="section_login_form">
			<img src="img/logo.png">
			<form action="">
				<div class="login">
					<h3>Login</h3>
				</div>
				
				<input type="text" id="username" placeholder="username">
				<label id="user">
					Invalid username
				</label>
				
				<input type="text" id="password" placeholder="password">
				<p id="extra"><a href="#">forget password</a></p>
				<label id="pass">
					Invalid password
				</label>
				<br>
				<button onclick="" type="button" id="btn">
					Login
				</button>
			</form>
		</div>

		<div id="section_img">
			<img src="img/bg_img.png">
		</div>
	</header>


</body>
</html>
